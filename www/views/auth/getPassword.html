<ion-content >
  <div class="top-content ">
      <div class="regTitle">
          <div class="regHeader">
            <div class="backButton ">
              <i class="icon ion-ios-arrow-back" ng-click="goBack();"></i>
              <p>Back</p>
            </div>
            <h3>Forgot Password?</h3>
            <p>Enter your registered mobile number <br>to get your password.</p>
          </div>
      </div>
  </div>


  <div class="form-content">
    <form name="forgot_password_form" ng-submit="submitForm($event)" ng-class={submitted:submitted}>

        </div>
    </form>
  </div>

  <div class="bottom-content">
    <button type="submit" class="button button-positive button-block" ng-click="recoverPassword()" ng-disabled="forgot_password_form.$invalid">
      Recover it
    </button>
