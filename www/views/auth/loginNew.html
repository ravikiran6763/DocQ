<ion-view class="dqLogin-view" cache-view="false">
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content scroll="false">
  <div class="top-content ">
    <div class="logoContainer">
      <div class="logo ">
        <img  ng-src="img/dq_login_logo.png" >
      </div>
    </div>

  </div>


  <div class="login-content">
    <form  novalidate name="loginForm" ng-submit="sendForm($event)" ng-class={loginDatasubmitted:loginDatasubmitted}>

      <div class="input-group">
         <!-- <select ng-hide="true" ng-model="country" ng-init="country=countries[0]" ng-options="country.name for country in countries"></select> -->
        <span class="input-group-addon" ng-model="country.dial_code" >+91</span>
        <input class="form-control"  type="tel" placeholder="Phone Number" name="user_phone" string-to-number ng-model="loginData.phone" mask-clean='true'  mask='9999999999' restrict="reject" clean="true" ng-intl-tel-input required></input>
        <!-- <input type="tel" class="form-control" placeholder="Phone Number" name="user_phone" string-to-number  ng-model="country.dial_code"> -->
      </div>
      <div class="form-group">
        <input class="form-control" type="password"  placeholder="Password" name="user_pin" ng-model="loginData.pin"  required  >
      </div>

      <button class="button button-block button-assertive" ng-click="doLogIn(loginData);" >
        Login
      </button>

      <div class="tAndC">
        <div class="terms">
          <h2 > By Logging in you agree to our <a ng-click="termsAndCond();"> terms & conditions</a>  </h2>
        </div>
      </div>
      <div class="rememberMe">
        <div class="remember">
          <input type="checkbox" name="rememberMe" ng-model="user.rememberMe" ng-click="rememberme();">
            <p >Remember me</p>
        </div>
        <div class="forgot">

          <a ui-sref="auth.getPassword">
          Forgot Password
          </a>
        </div>


      </div>


    </form>

          <div class="regButton">
            <button class="button button-positive button-block" ng-click="registerPatient();" >
              Register
            </button>
          </div>

  </div>

  <div class="bottom-content">
    <div class="leftbuttons">
      <!-- <button class="button">Left Button</button> -->
      <a>
        <img class="img2"  ng-src="img/button_change.png" ng-click="playVideo()"><br>
        <p class="doc_reg">Learn More</p>
      </a>
    </div>

    <div class="rightbuttons" >
      <!-- <button class="button">Right Button</button> -->
      <a  ui-sref="auth.doctorRegistration">
        <img class="img2" class="modal transparent fullscreen-player"  ng-src="img/doc_symbol.png"><br><p class="doc_reg" >Register as a Doctor</p>
      </a>
    </div>

  </div>

</ion-content>

          <h2 > By Signing in, I agree to DoctorQuicks <br/><a ng-click="termsAndCond();">Terms and Conditions</a>  </h2>

</ion-view>
