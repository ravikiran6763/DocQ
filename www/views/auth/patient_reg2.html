<ion-view class="patient-reg-2-view" cache-view="false">
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content >
  <div class="top-content ">
      <div class="regTitle">
          <div class="regHeader">
            <div class="backButton ">
              <i class="icon ion-ios-arrow-back" ng-click="goBack();"></i>
              <p>Back</p>

            </div>
                <div class="regFlowImg">
                  <!-- <img  src="./img/iOS-Assets-v01_patient_registration_progress1.png" > -->
                  <img src="./img/iOS-Assets-v01_patient_registration_progress2.png" >


                </div>
                <div class="regMsg">
                  <p class="reg_message"> Age, gender, email and password. </p>
                </div>
          </div>
      </div>
  </div>


  <div class="form-content">
    <form name="PatientReg2" ng-submit="submitForm($event)" >
        <div class="form-group" ng-class={submitted2ndPage:submitted2ndPage}>
          <img  ng-hide='true' ng-src="img/patientAvatar.png" ng-model='PatientDetail.patientAvatar' >
          <input type='tel' class="form-control"  mask-clean='true' placeholder="Mobile Number" ng-model='PatientDetail.patient_mob' mask='9999999999' restrict="reject" clean="true" international-phone-number preferred-countries="pl, de" required ng-class={submitted:submitted}></input>
        </div>
        <div class="form-group button-bar" >
          <ion-radio class="form-control" ng-model="PatientDetail.gender" ng-value="'M'" required><span >Male</span></ion-radio>
          <ion-radio class="form-control" ng-model="PatientDetail.gender" ng-value="'F'" required><span >Female</span></ion-radio>
        </div>

        <div class="form-group" ng-class={submittedLname:submittedLname}>
          <input type="email" class="form-control" placeholder="Email Address" name="pat_email" name="pat_email" ng-model="PatientDetail.pat_email" validate-email required>

        </div>

        <div class="form-group" ng-class={submittedAge:submittedAge}>
          <input type="password" class="form-control" placeholder="Password"  name="pat_password" ng-model="PatientDetail.pat_password" ng-minlength=4  required ValidateAlphaNumeric>
        </div>
        <p> Prescription and consultation receipts will be<br>mailed to this email address.</p>
    </form>
  </div>

  <div class="bottom-content">
    <!-- <button class="login_button button button-block button-assertive" ng-click="validateUser1(PatientReg2.$valid)" type="submit" linked="link">Next</button> -->

    <button class="login_button button button-block button-assertive" type="submit" ng-click="validateUser1(PatientReg2.$valid)"  >Next</button>

    <div class="tAndC">
      <div class="terms">
        <h2 > By Signing in, I agree to DoctorQuick's <br/><a ng-click="termsAndCond();">terms and conditions</a>  </h2>
      </div>

    </div>

  </div>

</ion-content>

ng-disabled="PatientReg2.$invalid"
          <button class="bottom-content login_button button button-block button-assertive"  type="submit" ng-click="validateUser(PatientReg1.$valid)" linked="link"  ><span>Next</span></button>
          <h2 > By Signing in, I agree to DoctorQuicks <br/><a ng-click="termsAndCond();">Terms and Conditions</a>  </h2>

</ion-footer-bar> -->
</ion-view>
