<ion-view nav-transition="ios" class="patient-reg-2-view" cache-view="false">

  <ion-content>

    <div class="bar-header bar-light">
      <div class="top-content">

             <p>Patient Registration</p>
             <img src="./img/iOS-Assets-v01_patient_registration_progress2.png" >
             <p class="reg_message"> Age, gender, email and password. </p>

       </div>
    </div>

   <form name="PatientReg2" novalidate class="patientReg2">
     <div class="form-content-1">

       <div class="input-types">
         <label class="item item-input" >
           <!-- <select ng-model="country" ng-init="country=countries[0]" ng-options="country.dial_code for country in countries"></select> -->
            <!-- <input type="number" size=10 placeholder="Mobile Number" name="pat_phnum" ng-model="patient.pat_phnum" required > -->
            <span class="input-label">+91</span>
            <input type='text' mask-clean='true' placeholder="Mobile Number" ng-model='PatientDetail.patient_mob' mask='9999999999' restrict="reject" clean="true"  required />
            <!-- <input type='text' mask-clean='true' placeholder="Mobile Number" ng-model='ticketPin' mask='9999999999' restrict="reject" clean="true" required /> -->
         </label>
       </div>

         <div class="button-bar icon-left">
             <!-- <a class="button ion-male"   ng-click="gender();">Male</a>
             <a class="button ion-female"  ng-click="gender();">Female</a> -->
             <ion-radio class="gender" ng-model="PatientDetail.gender" ng-value="'M'" required><p>Male</p></ion-radio>
             <ion-radio class="gender" ng-model="PatientDetail.gender" ng-value="'F'" required><p>Female</p></ion-radio>
         </div>

         <div class="input-types1">
           <label class=" item item-input" >
               <input type="email" placeholder="Email Address" name="pat_email" name="pat_email" ng-model="PatientDetail.pat_email" validate-email required>
           </label>
           <label class="item item-input">
               <input type="password" placeholder="Password"  name="pat_password" ng-model="PatientDetail.pat_password"   required ValidateAlphaNumeric>
           </label>
         </div>

         <button class="login button button-block" ng-click="goToNextView(PatientDetail.patient_mob)" type="submit" ng-disabled="!PatientReg2.$valid">Next</button>
         <h2 > By Signing in, I agree to DoctorQuicks </h2>
         <h3 class="link"><a href="#">Terms and Conditions</a> </h3>

    </div>


 </form>

</ion-content>
</ion-view>
