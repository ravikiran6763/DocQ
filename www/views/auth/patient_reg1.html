<ion-view class="patient-reg-1-view" cache-view="false" >
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content has-bouncing="false" overflow-scroll="false" >
  <div class="top-content " >
      <div class="regTitle">
        <div class="regHeader">
          <div class="backButton ">
            <i class="icon ion-ios-arrow-back" ng-click="goBack();"></i>
            <p  >Patient Registration</p>
          </div>
              <div class="regFlowImg">
                <!-- <img  src="./img/iOS-Assets-v01_patient_registration_progress1.png" > -->
                <img  src="./img/iOS-Assets-v01_patient_registration_progress1.png" >
              </div>
              <div class="regMsg">
                <p class="reg_message"> Register now and get your first consultation FREE with doctor of your choice. </p>
              </div>
        </div>

      </div>
  </div>


  <div class="form-content">
    <form name="PatientReg1" ng-submit="submitForm($event)" ng-class={submitted:submitted}>
        <div class="form-group" >
          <input  type="text" class=" form-control" placeholder="First Name" name="patient_fname"  ng-model="PatientDetail.patient_fname" no-special-char required>
        </div>
        <div class="form-group" >
          <input type="text" class="form-control" placeholder="Middle Name" name="patient_mname" ng-model="PatientDetail.patient_mname" no-special-char>
        </div>

        <div class="form-group" ng-class={submittedLname:submittedLname}>
          <input type="text" class="form-control" placeholder="Last Name" name="patient_lname" ng-model="PatientDetail.patient_lname" no-special-char required>
        </div>

        <div class="form-group" ng-class={submittedAge:submittedAge}>

          <input type='tel' class="form-control" placeholder="Age" mask-clean='true' ng-model='PatientDetail.patient_age' mask='99' restrict="reject" clean="true"  required />
        </div>
    </form>
  </div>

  <div class="bottom-content">
    <button class="login_button button button-block button-assertive"  type="submit" ng-click="validateUser(PatientReg1.$valid)"  ><span>Next</span></button>
    <div class="tAndC">
      <div class="terms">
        <h2 > By Signing in, I agree to DoctorQuick's <br/><a ng-click="termsAndCond();">Terms and Conditions</a>  </h2>
      </div>

    </div>

  </div>

</ion-content>
