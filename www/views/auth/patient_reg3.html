<ion-view nav-transition="ios" class="patient-reg-3-view" cache-view="false">

  <ion-content>

    <div class="bar-header bar-light">
      <div class="back_button icon-left">
        <i class="register-back-btn icon ion-ios-arrow-back" ng-click="goBack();"></i>
        <p class="back-txt-cls">Back</p>
      </div>
    <div class="top-content">

           <p>Patient Registration</p>
           <img  src="./img/iOS-Assets-v01_patient_registration_progress3.png">
           <h1> Please enter the 4 digit verification code in the text message sent to </h1>
           <h2>{{phoneno}}</h2>
           <!-- <h2>{{otp}}</h2> -->

     </div>
    </div>

   <div  ng-class="{ 'form-content-1': deviceAndroid === true, 'form-content-2': deviceAndroid === false}">

      <!-- <input ng-model="maxLengthReach"></input>
      <input autofocus-when></input> -->

     <div class="row" >
         <div class="col">
           <label class="item item-input" >
           <input type='number' mask-clean='true' id="part1" maxlength="1"  ng-model='otpentered.OTP1' mask='9' restrict="reject" clean="true"  />
           </label>
         </div>
         <div class="col">
           <label class="item item-input"   >
           <input type='number' mask-clean='true' id="part2" maxlength="1" ng-model='otpentered.OTP2' mask='9' restrict="reject" clean="true" autofocus-when1 />
           </label>
         </div>
         <div class="col">
           <label class="item item-input"  >
             <input type='number' mask-clean='true' id="part3" maxlength="1" ng-model='otpentered.OTP3' mask='9' restrict="reject" clean="true" autofocus-When2/>
           </label>
         </div>
         <div class="col">
           <label class="item item-input">
             <input type='number' mask-clean='true' id="part4" maxlength="1"  ng-model='otpentered.OTP4' mask='9' restrict="reject" clean="true" autofocus-When3/>
           </label>
         </div>
     </div>

  </div>

      </div> -->

</ion-content>
<ion-footer-bar  >
  <div class="button-bar ">
      <a class="button resend" ng-click="resendOtp();" >Resend</a>
      <a class="button confirm"   ng-click="patientRegistration();">Confirm</a>
  </div>
  <div class="rowContent" style="text-align:center; margin-top: 6vh; ">
    <h4 style="font-size:4vw; color:#fff; width: 80%; margin-left: 11vw; margin-top: 5vh;">Din't receive a text from DoctorQuick? Tap Resend.</h4>
    <h2 style="font-size:3vw; color:#fff; margin-top:13vh; margin-left: 11vw; width:80%;"> By Signing in, I agree to DoctorQuicks <a ng-click="termsAndCond();">Terms and Conditions</a></h2>
  </div>

</ion-footer-bar>
