<ion-view class="mydoctor-profile-view" cache-view="false" >
  <!-- <ion-nav-title>
    <span>My Doctors</span>
  </ion-nav-title> -->
  <ion-content  >
    <div>
          <a class="item item-avatar item-icon-right" ng-repeat="doctor in myConsultedDoctors" ng-click="viewDocProfile({{doctor.doctorPhone}});"><!--ui-sref="app.viewdoctor_profile({ docPhone: doctor.dpno})"-->
            <img src="img/doc.jpg">
            <h2>Dr.{{doctor.doctorFname}} {{doctor.doctorLname}} </h2>
            <!-- <i class="icon ion-android-add-circle"></i> -->
            <i class="icon ion-android-add-circle" ng-show="{{doctor.onoff == 1}}"></i>
            <i class="icon ion-android-arrow-dropdown-circle" ng-show="{{doctor.onoff == 2}}"></i>

            <p>{{doctor.doctorDegrees}} Degrees</p>
              <p>Practicing since {{doctor.practicingSince}}</p>
              <span ng-repeat="rating in ratings" class="ratingContainer">
                <div star-rating rating-value="rating.current" max="rating.max" ></div>
              </span>
          </a>


      </div>
  </ion-content>
</ion-view>
