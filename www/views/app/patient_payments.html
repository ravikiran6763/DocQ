<ion-view class="patient-payment-view" cache-view="false" >
  <ion-content has-bouncing="false">
    <div class="top-content" ng-repeat="bal in patientWalletdetails">
      <div class="accDetails">
        <div class="walletDetails">
          <div class="walletLogo">
            <img ng-src="img/dq_icon_payments_large_540x960.png" >
          </div>
          <h1>DoctorQuick Wallet</h1>

        </div>
        <div class="balanceAmt ">
            <p>Balance <span> ₹ {{bal.credit-bal.debit}}</span></p>
        </div>
        <div class="buttons">
          <div class="refund">
            <button  type="submit" class="button button-balanced button-calm" ui-sref="app.refund_patient({credit:bal.credit,debit:bal.debit})">
               Refund
              </button>
          </div>
          <div class="topup" >
            <button class="button button-balanced button-stable"  ui-sref="app.patient_topup">
              Topup
            </button>
          </div>

        </div>

      </div>

    </div>
    <ion-item class="item-divider">Transaction History</ion-item>

    <div class="bottom-content" >
      <!-- <ion-scroll direction="y" > -->
        <ul>
        <li ng-repeat="doc in doctorsList">
          <div class="profile-img">
            <img  ng-hide="r.image == null "ng-src="{{r.image}}"   >
            <img  ng-show="r.image == null " ng-src="img/doc.jpg"  >
          </div>
          <div class="name-content">
            <div class="name">
              <h2>Dr. {{doc.doctorFname}} {{doc.doctorLname}}</h2>
            </div>
            <div class="date">
              <!-- <p>{{r.consultDate | date:'yyyy-MM-dd'}}</p> -->

            </div>

            <p class="msgContent"><font size=2>{{doc.date}}</font></p>
            <!-- <p class="badge badge-assertive chatCount">{{ 1 }}</p> -->

          </div>
          <div class="next-icon">
            <p>₹{{doc.amountDeducted}}</p>
          </div>
        </li>

      </ul>
       <!-- </ion-scroll> -->


    </div>
  </ion-content>

</ion-view>
