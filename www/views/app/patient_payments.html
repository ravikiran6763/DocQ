<ion-view class="patient-payment-view" cache-view="false" >

  <div class="pay-content">
      <div class="payment-logo">
        <pre-img ratio="_1_1" helper-class="rounded-image">
             <img ng-src="img/dq_icon_payments_large_540x960.png" spinner-on-load>
        </pre-img>
      </div>
      <div class="top-content" >
          <h1>DoctorQuick Wallet</h1>
          <div class="bal-info">
            <div class="balance-content" ng-repeat="bal in patientWalletdetails">
              <p>Balance <span>₹{{bal.credit-bal.debit}}</span></p>
            </div>
          </div>
      </div>
      <div class="button-content">
        <div class="refund">
          <button  type="submit" class="button button-balanced" ui-sref="app.refund_patient">
             Refund
            </button>
        </div>
        <div class="topup" >
          <button class="button button-balanced"  ui-sref="app.patient_topup">
            Topup
          </button>
        </div>
      </div>
</div>
<ion-item class="item-divider">Transaction History</ion-item>

<div class="bottom-content">
  
  <ul >


    <li class="" >
      <div class="profile-img">
        <ionic-letter-avatar data="Ravikiran"shape="round" charcount='2'></ionic-letter-avatar>
      </div>
      <div class="name-content">
        <h2>Dr LastName <span>₹120</span></h2>
        <p>23 dec 2015</p>
      </div>
      <div class="next-icon">

      </div>
    </li>


  </ul>
</div>

</ion-view>
