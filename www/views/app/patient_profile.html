<ion-view class="patientprofile-view" cache-view="false" >
  <ion-content ng-repeat="patient in patient_details" scroll="false" class="has-header">
    <div class="profile-info">
      <pre-img >
        <img ng-src="img/doc.jpg"  ng-click="changePhoto();" spinner-on-load>
        <!-- <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
        <img ng-show="imgURI === undefined" ng-src="img/doc.jpg"> -->

      </pre-img>
      <h4>{{patient.patientFname}} {{patient.patientMname}} {{patient.patientLname}}</h4>
    </div>

    <div class="profile-details">
        <div class="card ">
            <div class="row">
              <div class="col">Age</div>
              <div class="col">{{patient.patientAge}}</div>
            </div>
            <div class="row">
              <div class="col">Gender</div>
              <div class="col">{{patient.patientSex}}</div>
            </div>
        </div>
        <div class="card">
          <div class="row">
                <div class="col">Email</div>
                <div class="col col-67">{{patient.patientEmail}}</div>
          </div>
        </div>

        <div class="card" ng-click="changePwd();">
            <div class="row">
                  <div class="col">change password</div>
            </div>
         </div>
    </div>
    <h3><a href="#">Terms of use</a></h3>


  </ion-content>
</ion-view>
