<ion-view class="medical-speciality-view" cache-view="false" ng-controller="medicalSpecialityController">
  <ion-content >
  <ion-list >
    <ion-item ui-sref="app.specialityDetailsNew({specialId:item.id,special:item.special,content1:item.content,descrpt:item.description})" collection-repeat="item in specialitiesList">
    {{item.special}}
      <div class="sub-content"><p>{{item.content}} </p></div>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
