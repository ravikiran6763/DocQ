<ion-view class="change_pwd-view" cache-view="false">
  <!-- <ion-header-bar class="bar-header bar-light">

  </ion-header-bar> -->
<ion-content >
  <div class="top-content ">
      <div class="regTitle">
          <div class="regHeader">
              <p>Update your email from the below form.</p>
          </div>
      </div>
  </div>


  <div class="form-content">
    <form name="form" ng-submit="submitForm($event)" ng-class={submitted:submitted}>
        <div class="form-group" >
          <input ng-model="login.password" type="email" name="email" placeholder="email" validate-email required >
        </div>
        <div class="form-group" >
          <input ng-model="login.verify" type="email" name="verify" placeholder="Confirm email" validate-email required  >
        </div>
        <!-- <div class="error" ng-show="form.verify.$error.nxEqual">Password does not match!</div> -->

    </form>
  </div>

  <div class="bottom-content">
    <button class=" login_button button button-block button-assertive" ng-click="updatePatientEmail();">
    Update Password
    </button>
  </div>

</ion-content>
</ion-view>
