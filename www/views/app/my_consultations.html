<ion-view class="mypatient-profile-view" cache-view="false" >

  <ion-content >

          <a class="item item-avatar item-icon-right"  ng-repeat="consult in myconsultations" ng-click="consultationDetails({{consult.dpno}});" ui-sref="app.patient_summary"><!--ui-sref="app.doctorprofile"-->
            <img src="img/doc.jpg">
            <h2>Dr.{{consult.doctorFname}} {{consult.doctorLname}} <span>{{consult.consultDate}}</span></h2>
            <p><font size=2>Last sent/received msg</font></p>  <i class="icon ion-ios-arrow-right"></i>
          </a>


  </ion-content>
</ion-view>
