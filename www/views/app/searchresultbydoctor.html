<ion-view class="mydoctor-profile-view" cache-view="false"><ion-content><div class="myDoctor-list"><ul><li ng-repeat="doc in doclist | limitTo:pageSize" ng-click="docClicked({{doc.doctorPhone}});"><div class="profile-img"><img ng-hide="doc.docImage2 == null" ng-src="{{doc.docImage2}}"> <img ng-show="doc.docImage2 == null" ng-src="img/doc.jpg"></div><div class="name-content"><h2>Dr. {{doc.doctorFname |capitalize }} {{doc.doctorLname |capitalize }}</h2><p>{{doc.doctorDegrees}}</p><p>Practicing since {{doc.practicingSince}}</p><div class="ratingContainer" ng-show="{{doc.ratingCount > 5}}"><span ng-repeat="rating in ratings"><span class="stars" ng-show="{{doc.ratingCount == 0}}"><span ng-style="{ 'width': getStars(0) }"></span></span> <span class="stars" ng-show="{{doc.ratingCount != 0}}"><span ng-style="{ 'width': getStars(doc.ratings/doc.ratingCount) }"></span></span><p class="totalReview">({{doc.ratingCount}} Reviews)</p></span></div></div><div class="next-icon"><i class="icon ion-android-add-circle" ng-show="{{doc.onoff == 1}}"></i> <i class="icon ion-android-arrow-dropdown-circle" ng-show="{{doc.onoff == 2}}"></i></div></li></ul></div><center><p ng-click="loadNextPage()" ng-hide="showMore" style="color:teal;font-family:inherit;">Show More</p></center></ion-content></ion-view>
