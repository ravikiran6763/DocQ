<ion-view class="doctor-profile-view" cache-view="false">

  <ion-content scroll="false" ng-repeat="mydocs in myDocDetails1">
      <div class="profile-img " >
        <img class="item-icon-right" ng-src="img/doc.jpg" >

        <i class="icon ion-android-add-circle" ng-show="{{mydocs.onoff == 1}}"></i>
        <i class="icon ion-android-arrow-dropdown-circle" ng-show="{{mydocs.onoff == 2}}"></i>
        <!-- <pre-img ratio="_1_1" helper-class="rounded-image">

        </pre-img> -->
      </div>
      <div class="profile-info" >
        <h1>Dr.{{mydocs.doctorfname |capitalize}} {{mydocs.doctorMname|capitalize}} {{ mydocs.doctorLname|capitalize}} </h1>
        <h2>{{mydocs.doctorDegrees}}</h2>
        <h3>practicing since {{mydocs.practicingSince}}</h3>
      </div>
      <div class="rating-field ">
        <div class="card row">
              <div class="  col">
                Rating
              </div>
              <div class=" col">
                4.9/23
              </div>
              <div class=" col">
                *****
              </div>
        </div>

      </div>
      <div class="bottom-content">
        <h4>Request a consultation via</h4>
          <div class="button-content">
            <div class="buttonPosition">
                <button type="submit" class=" button button-stable button-block"  ng-click="BalanceForVoiceCall(); ">
                  Voice Call
                </button>
              </div>
              <div class="">
                <button type="submit" class="button button-stable button-block" ng-click="checkWalletBalance();">
                  Video Call
                </button>
              </div>
          </div>
          <h5 >Consultation fee: â‚¹{{mydocs.doctorFee}}</h5>
    </div>

  </ion-content>
</ion-view>
