<ion-view class="add-patient-view" cache-view="false"><ion-content scroll="false"><div class="myDoctor-list"><div class="profile-img"></div><div class="name-content"><div class="name" ui-sref="app.addSubPatient"><center><i class="icon ion-android-add" style="position: absolute; font-size: 5vh; margin-left: -22%; margin-top: -1%;"></i><h4 style="margin: 5% 0 0 5%; font-family: inherit;">Add Patient</h4></center></div></div><ul><li ng-repeat="def in defaultPatient"><div class="name-content" ng-click="selectSubPatient(0)"><div class="name"><h2 style="margin: 5% 0 0 5%;">{{def.patientFname}} {{def.patientLname}}</h2></div></div></li><li ng-repeat="sub in subPatients"><div class="name-content" ng-click="selectSubPatient({{sub.id}})"><div class="name"><h2 style="margin: 5% 0 0 5%;">{{sub.newPatientFname}} {{sub.newPatientLname}}</h2></div></div><div class="row next-icon" style="margin: -2% 0 0 80%;}"><div class="col" ng-click="editNewPatient({{sub}})"><i class="icon ion-edit"></i></div><div class="col" ng-click="deleteNewPatient({{sub}})"><i class="ion-android-delete" style="margin: 0 0 0 20px;"></i></div></div></li></ul></div></ion-content></ion-view>
