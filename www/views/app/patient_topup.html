<ion-view class="topUp-refund-view" cache-view="false" >
  <ion-content >
    <form name="patientTopUp" ng-submit="submitForm($event)" ng-class={topUp:topUp} novalidate >
    <div class="top-content">
      <div class="accDetails">
        <div class="walletDetails">
          <div class="walletLogo">
            <img ng-src="img/dq_icon_payments_large_540x960.png" >
          </div>
          <h1>DoctorQuick Deposit</h1>
        </div>
        <div class="balanceAmt ">

            <h2  ng-repeat="mybal in patientWalletdetails">Balance:₹{{mybal.credit-mybal.debit}}</h2>
            <h6>(You can always get a refund of your leftover balance)</h6>

          <input type="number" placeholder="00.00" ng-model="payment.topUp"  ng-class="{ 'has-error-lr' : patientTopUp.topUp.$invalid  && patientTopUp.$submitted, 'valid-lr' : patientTopUp.topUp.$valid  && patientTopUp.$submitted}" required>

        </div>
        <div class="buttons">
          <button class=" button button-block button-assertive"  ng-click="validateTopup(patientTopUp.$valid)" >Topup</button>
        </div>

      </div>

    </div>
    </form>
    <ion-item class="item-divider">Transaction History</ion-item>

    <div class="bottom-content">

      <ul>
      <li  ng-repeat="doc in doctorsList">
        <div class="profile-img">
          <img  ng-hide="doc.docImage2 == null "ng-src="{{doc.docImage2}}"   >
          <img  ng-show="doc.docImage2 == null " ng-src="img/doc.jpg"  >
        </div>
        <div class="name-content">
          <div class="name">
            <h2>Dr. {{doc.doctorFname}} {{doc.doctorLname}}</h2>
          </div>
          <div class="date">
            <!-- <p>{{r.consultDate | date:'yyyy-MM-dd'}}</p> -->

          </div>

          <p class="msgContent"><font size=2>{{doc.date}}</font></p>
          <!-- <p class="badge badge-assertive chatCount">{{ 1 }}</p> -->

        </div>
        <div class="next-icon">
          <p>₹{{doc.amountDeducted}}</p>
        </div>
      </li>


    </ul>

    </div>
  </ion-content>

</ion-view>
