<ion-view class="callAccpted-view" cache-view="false">

  <ion-content scroll="false" ng-repeat="mydocs in calledDetails">
        <div class="profile-img ">
        <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="item-icon-right" ng-src="img/doc.jpg" spinner-on-load>
            <!-- <i class="icon ion-android-add-circle" ></i> -->

            <i class="icon ion-android-add-circle" ng-show="{{mydocs.onoff == 1}}"></i>
            <i class="icon ion-android-arrow-dropdown-circle" ng-show="{{mydocs.onoff == 2}}"></i>
              <!-- <img class="doctor-online " ng-src="" spinner-on-load> -->
        </pre-img>
      </div>
      <div class="profile-info" >
        <h1>Dr. {{mydocs.doctorFname|capitalize}} {{ mydocs.doctorLname|capitalize}} </h1>
        <h2>{{mydocs.doctorDegrees}}</h2>
        <h3>practicing since {{mydocs.practicingSince}}</h3>
      </div>
      <div class="rating-field ">
        <h4>
          Your Invitation for consultation has been accepted. Please start the consultation or decline.
        </h4>
        <!-- <div class="card row">
              <div class="  col">
                Rating
              </div>
              <div class=" col">
                4.9/23
              </div>
              <div class=" col">
                *****
              </div>
        </div> -->

      </div>
      <div class="bottom-content">

          <div class="button-content">
            <div class="buttonPosition">
                <button type="submit" class="login_button button button-block button-assertive"  ng-click="BalanceForVoiceCall();">
                  Voice Call
                </button>
              </div>
              <div class="">
                <button type="submit" class="login_button button button-block button-assertive" ng-click="checkWalletBalance();">
                  Video Call
                </button>
              </div>
              <div class="">
                <button type="submit" class="decline_button button button-block button-stable" ng-click="declineCall();">
                  Decline
                </button>
              </div>
              <h5 >Consultation fee: â‚¹{{mydocs.doctorFee}}</h5>
          </div>

    </div>

  </ion-content>
</ion-view>
