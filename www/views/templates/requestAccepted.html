<ion-view class="call-view" cache-view="false">
  <ion-nav-title>
   <span>Call</span>
 </ion-nav-title>
  <ion-content scroll="false" ng-repeat="pat in patient_details" >
    <div class="top-content row">

      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image " ng-src="{{pat.image}}" spinner-on-load>
          </pre-img>
        </div>
        <h1>{{pat.patientFname}} {{pat.patientLname}}</h1>
        <h2>{{pat.patientSex}},Age:{{pat.patientAge}}</h2>
        <!-- <h3>Bangalore,India</h3> -->
        <h4>Call Ended</h4><!--Consultation accepted-->
        <h5>If call ended unexpectedly please wait for the callback</h5><!--Please wait for the call-->
      </div>


    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block button-stable" ui-sref="templates.notesForPatient({ptPhone:pat.patientPhone})">
          End Consultation
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
