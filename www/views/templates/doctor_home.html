<ion-view class="doctorscreen-view" cache-view="false">

  <ion-content scroll="false"  >
    <div class="slider-content">
      <ion-slide-box does-continue="true" auto-play="true" class="slides" show-pager="true" class="with-my-pager">

        <ion-slide>
        <img src="img/welcome2.jpg" width="100%" height="50%" >
        </ion-slide>
        <ion-slide>
        <img src="img/welcome.jpg" width="100%" height="50%" >
        </ion-slide>
        <ion-slide>
        <img src="img/welcome2.jpg" width="100%" height="50%" >
        </ion-slide>
        <ion-slide>
        <img src="img/welcome.jpg" width="100%" height="50%" >
        </ion-slide>

      </ion-slide-box>
    </div>

      <ion-item class="item-divider">Requests Pending </ion-item>

      <ul class="bottom-content">

        <li class="" ng-repeat="r in res" ui-sref="templates.patientRequest({pfname:r.patientFname,plname:r.patientLname,psex:r.patientSex,page:r.patientAge,pphno:r.patientphno,image:r.image})">

          <div class="profile-img">


            <img  ng-hide="r.image == null "ng-src="{{r.image}}"  ng-click="changePhoto();" >
            <img  ng-show="r.image == null " ng-src="img/patientAvatar.png"  ng-click="changePhoto();" >
            <!-- <img src="img/patient.jpg">
            <img src="img/patient.jpg"> -->

          </div>
          <div class="name-content">
            <h2>{{r.patientFname}} {{r.patientLname}} {{date2}}</h2>
            <p>{{r.patientSex}},Age {{r.patientAge}}</p>
          </div>
          <div class="next-icon">
            <i class="icon ion-chevron-right icon-accessory"></i>
          </div>
        </li>
        <li ng-show="!res.length" style="margin-top: 8vh;"><center><b style="color:#417611;">No Requests Pending</b></center></li>

      </ul>

  </ion-content>


  <ion-item class="toggle-item">

    <label class="toggle toggle-assertive">
       <input type="checkbox" ng-model="checkedValue" ng-change="changeStatus(checkedValue)">
       <div class="track">
         <div class="handle"></div>
         <p class="status-txt-cls">{{checkedValue ? 'ONLINE' : 'OFFLINE'}}</p>
       </div>
     </label>

 <!-- <p class="noRequests">No Pending Requests<p> -->
   </ion-item>


</ion-view>
