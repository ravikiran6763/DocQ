<ion-view class="prescription-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <div class="col col-center">
        <a class="item dark item-avatar item-icon-right"  ><!--ui-sref="app.doctorprofile"-->
            <img src="img/pat.jpg">
            <div><h2>{{patientfname}} {{patientlname}} </h2>
            <p>14:33 on 16/01/2016</p>
            </div>

        </a>
        <button class="clear-field button button-clear button-positive" ng-click="clear();">
          Clear
        </button>
        <button class="done button button-clear button-positive" ng-click="done();">
          Done
        </button>


        <div class="textform">
          <label class="item item-input">
           <textarea placeholder=" " ng-value="val" ng-model="diagnosis.diagnosisforpatient" ></textarea>
         </label>
        </div>
      </div>

    </div>
    <!-- <pre>{{val}}</pre> -->
    <div class="bottom-content row">
      <div class="col col-center">

      </div>
    </div>
  </ion-content>
</ion-view>
