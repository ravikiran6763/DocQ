<ion-view class="patient-request-view" cache-view="false"><ion-content scroll="false" ng-repeat="pat in reqPatDetails"><div class="top-content"><div class="imageContainer"><img ng-src="{{pat.image}}"></div><h1>{{pat.patientFname}} {{pat.patientLname}}</h1><h2>{{pat.patientSex}},Age:{{pat.patientAge}}</h2></div><i class="icon ion-ios-clock-outline" ng-hide="timer"></i><div class="callReq" ng-hide="callReq"><h4>Requested a consultation</h4><h5>{{requestedDUration}}</h5></div><div class="callAcc" ng-hide="callAcc"><h4 class="item-icon-right">Consultation Accepted</h4><h5>Please wait for the call</h5></div><ion-footer-bar class="row row-bottom bottom"><div class="bottom-content row"><div class="button-bar"><a class="deny-btn button-calm button {{(type == 'Decline') && 'active' || ''}}" ng-click="setType($event)" ng-disabled="isDisabled">Decline</a> <a class="accpt-btn button-calm button {{(type == 'Accept' || type == 'Accepted') && 'active' || ''}}" ng-click="setType($event)">{{toggleText}}</a></div></div></ion-footer-bar></ion-content></ion-view>
