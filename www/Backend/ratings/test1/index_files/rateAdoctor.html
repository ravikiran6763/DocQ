<!DOCTYPE html>
<html >
<style>
/*@import url(http://fonts.googleapis.com/css?family=Roboto:500,100,300,700,400);*/

* {
  margin: 0;
  padding: 0;
  font-family: Ubuntu;
}
header{
  background: teal;
  height: 120px;
  position: relative;
}
body {
  background: #e2e2e2;
  width: 100%;
  height: 100%;
 }
 .doctorInfo{
   position: absolute;
    width: 100%;
    height: 30%;

 }
 .doctorInfo img{
   background: teal;
   position: absolute;
 }
 .doctorInfo .profileImage {
   margin-top: 5%;
   width: 40%;
 }
 .doctorInfo .profileImage img {
   background: #eee;
     border-radius: 50%;
     margin-left: 3%;
     padding: 2%;
 }

 .nameContent{
     width: 60%;
     float: right;
     margin-top: 2%;
 }
 .formContent{
      margin-top: 45%;
      margin-left: 2%;
      height: 30vh;
      width: 96%;
      border: 1px solid #a98e8e;
 }
 .formContent .form-group{
   width: 100%;
    height: 25%;
        margin-top: 1%
 }
 .formContent .form-group label{
   font-size: 2.5em;
    position: absolute;
    margin-top:4%;
 }
 input{
   width: 75%;
   height: 100%;
   float: right;
   margin-bottom: 2%;
   font-size: 3em;
   margin-right: 2%;
 }
 h1{
   text-align: center;
    font-size: 4em;
    color: white;
    font-weight: 400;
    padding-top: 2%;
 }

 h2{
   font-size: 3.5em;
    font-weight: 400;
    font-family: Ubuntu;
 }
 h3{
   font-size: 3em;
    font-weight: 400;
    font-family: Ubuntu;
 }
.cont {
  width: 93%;
  max-width: 350px;
  text-align: center;
  margin: 4% auto;
  padding: 30px 0;
  background: #111;
  color: #EEE;
  border-radius: 5px;
  border: thin solid #444;
  overflow: hidden;
}

hr {
  margin: 20px;
  border: none;
  border-bottom: thin solid rgba(255,255,255,.1);
}

div.title { font-size: 2em; }

h1 span {
  font-weight: 300;
  color: #Fd4;
}

div.stars {
  width: 270px;
  display: inline-block;
}

input.star { display: none; }

label.star {
  float: right;
  padding: 10px;
  font-size: 36px;
  color: #444;
  transition: all .2s;
}

input.star:checked ~ label.star:before {
  content: '\f005';
  color: #FD4;
  transition: all .25s;
}

input.star-5:checked ~ label.star:before {
  color: #FE7;
  text-shadow: 0 0 20px #952;
}

input.star-1:checked ~ label.star:before { color: #F62; }

label.star:hover { transform: rotate(-15deg) scale(1.3); }

label.star:before {
  content: '\f006';
  font-family: FontAwesome;
}
.rating{
  color: #a9a9a9;
  margin: 0;
  padding: 0;
}

ul.rating {
  display: inline-block;
}

.rating li {
  list-style-type: none;
  display: inline-block;
  padding: 1px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.rating .filled {
  color: #21568b;
}
</style>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />

<script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
<script type="text/javascript" src="lib/ionic.cloud.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script>
var DoctorQuick = angular.module('DoctorQuick', []);
DoctorQuick.controller('doctorCtrl', function($scope,$rootScope, $http) {
   $http.get("rating.php")
   .then(function (data, status, response, config){
    //  console.log(data.data[0]);
     $rootScope.rateDoctor = data.data;
     console.log( $rootScope.rateDoctor);
   });

   $scope.rating = 5;
      $scope.rateFunction = function(rating) {
        alert('Rating selected - ' + rating);
      };




});
DoctorQuick.directive('starRating',
	function() {
		return {
			restrict : 'A',
			template : '<ul class="rating">'
					 + '	<li ng-repeat="star in stars" ng-class="star" ng-click="toggle($index)">'
					 + '\u2605'
					 + '</li>'
					 + '</ul>',
			scope : {
				ratingValue : '=',
				max : '=',
				onRatingSelected : '&'
			},
			link : function(scope, elem, attrs) {
				var updateStars = function() {
					scope.stars = [];
					for ( var i = 0; i < scope.max; i++) {
						scope.stars.push({
							filled : i < scope.ratingValue
						});
					}
				};

				scope.toggle = function(index) {
					scope.ratingValue = index + 1;
					scope.onRatingSelected({
						rating : index + 1
					});
				};

				scope.$watch('ratingValue',
					function(oldVal, newVal) {
						if (newVal) {
							updateStars();
						}
					}
				);
			}
		};
	}
);
DoctorQuick.filter('capitalize', function() {
    return function(input, scope) {
      if (input!=null) {
          var stringArr = input.split(" ");
          var result = "";
          var cap = stringArr.length;
          for(var x = 0; x < cap; x++) {
            stringArr[x].toLowerCase();
            if(x === cap - 1) {
              result += stringArr[x].substring(0,1).toUpperCase() + stringArr[x].substring(1);
            } else {
              result += stringArr[x].substring(0,1).toUpperCase() + stringArr[x].substring(1) + " ";
            }
          }
        return result;
      }
    }
  })
</script>

<body>

<div ng-app="DoctorQuick" ng-controller="doctorCtrl">
    <header>
    <center>  <h1>Review Doctor</h1></center>
    </header>

    <div class="doctorInfo"  ng-repeat="consult in rateDoctor">
        <div class="profileImage">
            <!-- <img src="./img/doc.jpg"> -->
          <img  ng-hide="consult.docImage2 == null "ng-src="{{consult.docImage2}}"   >
          <img  ng-show="consult.docImage2 == null " ng-src="icon.png" >
        </div>
        <div class="nameContent">
            <h2>Dr.{{consult.doctorFname | capitalize}} {{consult.doctorMname | capitalize}} {{consult.doctorLname | capitalize}}</h2>
            <h2>{{consult.doctorDegrees}}<br> </h2>
            <h3>Practising since {{consult.practicingSince}}</h3>
        </div>



    </div>
    <form>
      <div class="formContent">
        <div class="form-group">
          <label for="usr">First Name</label>
          <input type="text" class="form-control" id="fname">

        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname">
        </div>
      </div>
      <div ng-init="rating = star.rating + 1"></div>
      <div class="star-rating" star-rating rating-value="rating"
       data-max="5" on-rating-selected="rateFunction(rating)"></div>
    </form>

</div>
</body>
</html>
