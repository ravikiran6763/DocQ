<script>
var DoctorQuick = angular.module('DoctorQuick',[]);
DoctorQuick.config(['$locationProvider', function($locationProvider){


    $locationProvider.html5Mode({
        enabled: true,
        requireBase: false
    });
}]);
DoctorQuick.controller('doctorCtrl', function($location,$scope,$rootScope,$window,$http) {

<!-- console.log($location.url()); -->
var link=$location.url();

$scope.$location = $location;
  $scope.ur = $scope.$location.url(link);
  $scope.loc1 = $scope.$location.search().doc ;
console.log($scope.loc1)


<!-- var doc = $routeParams.doc; -->
var doctor = {
  number: $scope.loc1
}
console.log(doctor);
   $http.post("rating.php",doctor).then(function (data, status, response, config){
     console.log(data);
      <!-- console.log(data.data[0]); -->
     $rootScope.rateDoctor = data.data;
     console.log( $rootScope.rateDoctor);
   });

   $scope.rating = 5;
      $scope.rateFunction = function(rating) {
        console.log('Rating selected - ' + rating);
        $scope.rates=rating;
      };
      $scope.Patient={};

    $scope.giveRatings=function () {

        $scope.userFname = $scope.Patient.fname;
        $scope.userLname = $scope.Patient.lname;
        console.log(  $scope.userFname);
        if($scope.userFname){
          var dataToSend={
          fname:$scope.userFname,
          lname:$scope.userLname,
          rates:$scope.rates
          }
          console.log(dataToSend);
          var url = 'http://ec2-52-66-68-161.ap-south-1.compute.amazonaws.com/ratings/test1/ratingsByuser.php', data = dataToSend;
          $http.post(url, data).then(function (data,response) {
            if(data){
              $scope.Patient={};
            }
            console.log(data);
          }, function (response) {
            console.log('response received');
          });
        }
        else{
          alert('Enter First Name atleast');
        }
        $window.close();

    }

    $scope.getStars = function(rating) {
      console.log(rating);
      // Get the value
      var val = parseFloat(rating);
      // Turn value into number/100
      var size = val/5*100;
      return size + '%';
    }


});


DoctorQuick.directive('starRating',
	function() {
		return {
			restrict : 'A',
			template : '<ul class="rating">'
					 + '	<li ng-repeat="star in stars" ng-class="star" ng-click="toggle($index)">'
					 + '\u2605'
					 + '</li>'
					 + '</ul>',
			scope : {
				ratingValue : '=',
				max : '=',
				onRatingSelected : '&'
			},
			link : function(scope, elem, attrs) {
				var updateStars = function() {
					scope.stars = [];
					for ( var i = 0; i < scope.max; i++) {
						scope.stars.push({
							filled : i < scope.ratingValue
						});
					}
				};

				scope.toggle = function(index) {
					scope.ratingValue = index + 1;
					scope.onRatingSelected({
						rating : index + 1
					});
				};

				scope.$watch('ratingValue',
					function(oldVal, newVal) {
						if (newVal) {
							updateStars();
						}
					}
				);
			}
		};
	}
);
DoctorQuick.filter('capitalize', function() {
    return function(input, scope) {
      if (input!=null) {
          var stringArr = input.split(" ");
          var result = "";
          var cap = stringArr.length;
          for(var x = 0; x < cap; x++) {
            stringArr[x].toLowerCase();
            if(x === cap - 1) {
              result += stringArr[x].substring(0,1).toUpperCase() + stringArr[x].substring(1);
            } else {
              result += stringArr[x].substring(0,1).toUpperCase() + stringArr[x].substring(1) + " ";
            }
          }
        return result;
      }
    }
  });
</script>

<div ng-app="DoctorQuick" ng-controller="doctorCtrl">
  <div class="topnav" id="myTopnav">
    <p>Review Doctor</p>
  </div>
  <div id="container" ng-repeat="consult in rateDoctor"> <img  width="50%" height="auto" class="docImage"  ng-hide="consult.docImage2 == null "ng-src="{{consult.docImage2}}"   > <img  width="50%" height="auto"  class="docImage"  ng-show="consult.docImage2 == null " ng-src="icon.png" >
    <div id="nameContainer" class="docName">
      <p style="font-size: 100%;">Dr.{{consult.doctorFname | capitalize}} {{consult.doctorMname | capitalize}} {{consult.doctorLname | capitalize}}</p>
      <p style="font-size: 100%;">{{consult.doctorDegrees}}<br>
      </p>
      <p style="font-size: 100%;">Practising since {{consult.practicingSince}}</p>
      <span class="stars "  ng-show="{{consult.ratingCount == 0}}"> <span ng-style="{ 'width': getStars(0) }"></span> </span> <span class="stars "  ng-show="{{consult.ratingCount != 0}}"> <span ng-style="{ 'width': getStars(consult.ratings/consult.ratingCount) }"></span> </span> <span class="rates">({{consult.ratings/consult.ratingCount | number:1}}/{{consult.ratingCount}})</span> </div>
  </div>
  <div id="formData" class="row">
    <div class="col-md-12">
      <div class="form-group text-center">
      	<p></p>
        <div>Rate Doctor</div>
        <div>
          <div class="text-center pull-center">
            <div class="text-center pull-center" ng-init="rating = star.rating + 1"></div>
            <div class="clearfix"></div>
            <div class="col-md-12 text-center pull-center" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
